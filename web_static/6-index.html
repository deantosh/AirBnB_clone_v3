<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>AirBnB</title>
    <!--favicon-->
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="shortcut icon" type="image/png" href="images/icon.png">
    <!--external css files-->
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
  </head>
  <body>
    <header></header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona...</h4>
          <ul class="popover">
            <h2>Arizona:</h2>
            <ul>
              <li>Phoenix</li>
              <li>Tucson</li>
            </ul>
            <h2>California:</h2>
            <ul>
              <li>San Francisco</li>
              <li>San Diego</li>
            </ul>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
          <ul class="popover">
            <li>Internet</li>
            <li>TV</li>
            <li>Kitchen</li>
            <li>Iron</li>
          </ul>
        </div>
        <button>Search</button>
      </section>
    </div>
    <footer>Best School</footer>
  </body>
</html>
